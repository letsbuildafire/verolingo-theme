title: BLOG.SELF
extends@: page

child_type: post

form:
  fields:
    tabs:
      fields:

        posts:
          ordering@: banner
          type: tab
          title: BLOG.POSTS
          fields:

            posts_display:
              type: section
              title: BLOG.SOURCE
              underline: true
              fields:

                columns:
                  type: columns
                  fields:

                    left:
                      type: column
                      fields:

                        header.content.items:
                          type: textarea
                          style: vertical
                          yaml: true
                          rows: 6
                          default: '@self.children'

                    right:
                      type: column
                      fields:

                        header.content.limit:
                          type: range
                          label: BLOG.MAX_POSTS
                          classes: fancy
                          size: medium
                          validate:
                            min: 1
                            max: 20
                          default: 5

                        header.content.order.by:
                          type: select
                          label: PLUGIN_ADMIN.ORDER_BY
                          classes: fancy
                          size: medium
                          options:
                            folder: PLUGIN_ADMIN.FOLDER
                            title: PLUGIN_ADMIN.TITLE
                            date: PLUGIN_ADMIN.DATE
                            default: PLUGIN_ADMIN.DEFAULT
                          default: date

                        header.content.order.dir:
                          type: toggle
                          label: PLUGIN_ADMIN.ORDER
                          classes: fancy
                          size: medium
                          highlight: true
                          options:
                            asc: PLUGIN_ADMIN.ASCENDING
                            desc: PLUGIN_ADMIN.DESCENDING
                          default: desc

            format:
              type: section
              title: MODULE.FORMAT
              underline: true
              fields:

                columns:
                  type: columns
                  fields:

                    left:
                      type: column
                      fields:

                        header.content.truncate:
                          type: toggle
                          label: BLOG.TRUNCATE
                          classes: fancy
                          highlight: true
                          toggleable: true
                          options:
                            0: PLUGIN_ADMIN.NO
                            1: PLUGIN_ADMIN.YES
                          default: 1

                        header.content.length:
                          type: text
                          label: POST.SUMMARY_SIZE
                          classes: fancy
                          toggleable: true
                          highlight: 1
                          size: medium
                          placeholder: 160
                          validate:
                            type: int
                            min: 1
                          default: 160

                    right:
                      type: column
                      fields:

                        header.content.format.title_size:
                          type: select
                          label: MODULE.TITLE_SIZE
                          classes: fancy
                          toggleable: true
                          size: medium
                          options:
                            h1: TYPOGRAPHY.HEADING_1
                            h2: TYPOGRAPHY.HEADING_2
                            h3: TYPOGRAPHY.HEADING_3
                            h4: TYPOGRAPHY.HEADING_4
                            h5: TYPOGRAPHY.HEADING_5
                            h6: TYPOGRAPHY.HEADING_6
                          default: h5

                        header.content.continue.type:
                          type: select
                          label: BUTTONS.TYPE
                          classes: fancy
                          highlight: true
                          size: medium
                          toggleable: true
                          options:
                            primary: BUTTONS.PRIMARY
                            secondary: BUTTONS.SECONDARY
                            tertiary: BUTTONS.TERTIARY
                            success: BUTTONS.SUCCESS
                            danger: BUTTONS.DANGER
                            warning: BUTTONS.WARNING
                            info: BUTTONS.INFO
                            dark: BUTTONS.DARK
                            light: BUTTONS.LIGHT
                          default: primary

                        header.content.continue.style:
                          type: toggle
                          label: BUTTONS.STYLE
                          classes: fancy
                          highlight: true
                          toggleable: true
                          options:
                            link: BUTTONS.LINK
                            default: BUTTONS.DEFAULT
                            outline: BUTTONS.OUTLINE
                          default: default

            layout:
              type: section
              title: LAYOUT.DISPLAY
              underline: true
              fields:

                columns:
                  type: columns
                  fields:

                    left:
                      type: column
                      fields:

                        header.content.pagination:
                          type: toggle
                          label: PAGINATION.SELF
                          highlight: 1
                          options:
                            1: PLUGIN_ADMIN.ENABLED
                            0: PLUGIN_ADMIN.DISABLED
                          default: 1
                          validate:
                            type: bool

                        header.content.url_taxonomy_filters:
                          type: toggle
                          label: BLOG.URL_TAXONOMY_FILTERS
                          highlight: 1
                          options:
                            1: PLUGIN_ADMIN.ENABLED
                            0: PLUGIN_ADMIN.DISABLED
                          default: 1
                          validate:
                            type: bool

                    right:
                      type: column
                      fields:

                        space:
                          type: spacer

        advanced:
          fields:

            overrides:
              fields:

                header.child_type:
                  default: item
