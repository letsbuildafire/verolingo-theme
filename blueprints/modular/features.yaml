title: FEATURES.SELF
extends@: base/module

form:
  fields:
    tabs:

      fields:
        features:
          ordering@: content
          type: tab
          title: FEATURES.SELF

          fields:
            header.features.items:
              name: features
              type: list
              style: vertical
              max: 12

              fields:
                .title:
                  type: text
                  label: PLUGIN_ADMIN.TITLE
                  style: horizontal
                  size: medium

                .icon:
                  type: text
                  label: ICON.SELF
                  toggleable: true
                  style: horizontal
                  size: medium

                .image:
                  type: pagemediaselect
                  label: MEDIA.IMAGE
                  classes: fancy
                  toggleable: true
                  size: medium

                .text:
                  type: markdown
                  style: vertical

                .link:
                  type: pages
                  label: FEATURES.LINK
                  classes: fancy
                  selectize: true
                  size: medium
                  toggleable: true
                  show_all: false
                  show_modular: true
                  show_root: false
                  options:
                    false: PLUGIN_ADMIN.NOT_SET

                .link_text:
                  type: text
                  label: BUTTONS.TEXT
                  toggleable: true
                  size: medium

                .link_type:
                  type: select
                  label: BUTTONS.TYPE
                  classes: fancy
                  highlight: true
                  size: medium
                  toggleable: true
                  options:
                    primary: BUTTONS.PRIMARY
                    secondary: BUTTONS.SECONDARY
                    tertiary: BUTTONS.TERTIARY
                    success: BUTTONS.SUCCESS
                    danger: BUTTONS.DANGER
                    warning: BUTTONS.WARNING
                    info: BUTTONS.INFO
                    dark: BUTTONS.DARK
                    light: BUTTONS.LIGHT
                  default: primary

                .link_style:
                  type: toggle
                  label: BUTTONS.STYLE
                  classes: fancy
                  highlight: true
                  toggleable: true
                  options:
                    link: BUTTONS.LINK
                    default: BUTTONS.DEFAULT
                    outline: BUTTONS.OUTLINE
                  default: default

            features_columns:
              type: columns

              fields:
                column_left: 
                  type: column

                  fields:
                    features_layout:
                      type: section
                      title: LAYOUT.SELF
                      underline: true

                      fields:
                        header.features.layout.orientation:
                          type: toggle
                          label: LAYOUT.ORIENTATION
                          highlight: true
                          classes: fancy
                          options:
                            stacked-left: LAYOUT.STACKED_LEFT
                            full-width: LAYOUT.FULL_WIDTH
                            stacked-right: LAYOUT.STACKED_RIGHT
                          default: full-width

                        header.features.layout.per_row:
                          type: range
                          label: LAYOUT.PER_ROW
                          help: LAYOUT.PER_ROW_HELP
                          classes: fancy
                          validate:
                            min: 1
                            max: 5
                          default: 3

                column_right:
                  type: column

                  fields:
                    features_options:
                      type: section
                      title: PLUGIN_ADMIN.FORMAT
                      underline: true

                      fields:
                        header.features.type:
                          type: toggle
                          label: FEATURES.TYPE
                          classes: fancy
                          highlight: true
                          toggleable: true
                          options:
                            list: COLLECTIONS.LIST
                            tabs: COLLECTIONS.TABS
                            carousel: COLLECTIONS.CAROUSEL

                        header.features.tabs.size:
                          type: select
                          label: TABS.SIZE
                          classes: fancy
                          toggleable: true
                          size: medium
                          options:
                            h1: TYPOGRAPHY.HEADING_1
                            h2: TYPOGRAPHY.HEADING_2
                            h3: TYPOGRAPHY.HEADING_3
                            h4: TYPOGRAPHY.HEADING_4
                            h5: TYPOGRAPHY.HEADING_5
                            h6: TYPOGRAPHY.HEADING_6
                          default: h6

                        header.features.format.title_size:
                          type: select
                          label: MODULE.TITLE_SIZE
                          classes: fancy
                          toggleable: true
                          size: medium
                          options:
                            h1: TYPOGRAPHY.HEADING_1
                            h2: TYPOGRAPHY.HEADING_2
                            h3: TYPOGRAPHY.HEADING_3
                            h4: TYPOGRAPHY.HEADING_4
                            h5: TYPOGRAPHY.HEADING_5
                            h6: TYPOGRAPHY.HEADING_6
                          default: h5
        options:

          fields:
            display_options:
              ordering@: taxonomies
              type: section
              title: LAYOUT.DISPLAY
              underline: true

              fields:
                header.show_title:
                  type: toggle
                  label: LAYOUT.SHOW_TITLE
                  classes: fancy
                  highlight: true
                  toggleable: true
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO

                header.show_content:
                    type: toggle
                    label: LAYOUT.SHOW_CONTENT
                    classes: fancy
                    highlight: true
                    toggleable: true
                    options:
                      1: PLUGIN_ADMIN.YES
                      0: PLUGIN_ADMIN.NO

        advanced:

          fields:
            columns:

              fields:
                column1:

                  fields:
                    name:
                      default: modular/features

            overrides:

              fields:
                header.template:
                  default: modular/features
