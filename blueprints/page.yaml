title: PLUGIN_ADMIN.PAGE
extends@: base/default

form:
  fields:
    tabs:
      fields:

        banner:
          ordering@: content
          type: tab
          title: HEADER.SELF
          fields:

            content:
              type: columns
              fields:

                left:
                  type: column
                  fields:

                    header.banner.title:
                      type: text
                      style: horizontal
                      label: HEADER.TITLE

                    header.banner.subtitle:
                      type: text
                      label: HEADER.SUBTITLE

                right:
                  type: column
                  fields:

                    header.banner.image:
                      type: pagemediaselect
                      label: HEADER.IMAGE
                      size: large

                    header.banner.orientation:
                      type: toggle
                      label: LAYOUT.ORIENTATION
                      classes: fancy
                      highlight: true
                      options:
                        left: LAYOUT.LEFT_ALIGNED
                        center: LAYOUT.CENTER_ALIGNED
                        right: LAYOUT.RIGHT_ALIGNED
                      default: left

            header.banner.content:
              type: markdown

            banner_buttons:
              type: fieldset
              info: BUTTONS.SELF
              fields:

                header.banner.buttons.items:
                  name: buttons
                  type: list
                  style: vertical
                  max: 3
                  fields:

                    .text:
                      type: text
                      size: large
                      label: BUTTONS.TEXT

                    .url:
                      type: pages
                      label: BUTTONS.LINK
                      size: large
                      classes: fancy
                      toggleable: true
                      show_all: false
                      show_modular: true
                      show_root: false

                    .type:
                      type: select
                      label: BUTTONS.TYPE
                      classes: fancy
                      highlight: true
                      size: large
                      toggleable: true
                      options:
                        primary: BUTTONS.PRIMARY
                        secondary: BUTTONS.SECONDARY
                        tertiary: BUTTONS.TERTIARY
                        success: BUTTONS.SUCCESS
                        danger: BUTTONS.DANGER
                        warning: BUTTONS.WARNING
                        info: BUTTONS.INFO
                        dark: BUTTONS.DARK
                        light: BUTTONS.LIGHT
                      default: primary

                    .style:
                      type: toggle
                      label: BUTTONS.STYLE
                      classes: fancy
                      highlight: true
                      toggleable: true
                      options:
                        link: BUTTONS.LINK
                        default: BUTTONS.DEFAULT
                        outline: BUTTONS.OUTLINE
                      default: default

        options:
          fields:

            display_options:
              ordering@: taxonomies
              type: section
              title: LAYOUT.DISPLAY
              underline: true
              fields:

                header.banner.style:
                  type: toggle
                  label: HEADER.SELF
                  classes: fancy
                  highlight: true
                  options:
                    light: THEME.LIGHT
                    dark: THEME.DARK
                  default: light

                header.footer.style:
                  type: toggle
                  label: FOOTER.SELF
                  classes: fancy
                  highlight: true
                  options:
                    light: THEME.LIGHT
                    dark: THEME.DARK
                  default: light

                header.footer.get_started:
                  type: toggle
                  label: FOOTER.SHOW_GET_STARTED
                  classes: fancy
                  highlight: true
                  toggleable: true
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO

        advanced:
          fields:

            columns:
              fields:

                column1:
                  fields:

                    header.body_classes:
                      replace-default@: page--default
