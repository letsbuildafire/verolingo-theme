title: POST.SELF
extends@: page

form:
  fields:
    tabs:
      fields:

        banner:
          fields:

            content:
              fields:

                left:
                  fields:

                    header.banner.title:
                      unset@: true

                    header.banner.subtitle:
                      unset@: true

                    header.banner.image:
                      type: pagemediaselect
                      label: HEADER.IMAGE
                      size: large

                right:
                  fields:

                    header.banner.image:
                      unset@: true

                    header.banner.orientation:
                      replace-default@: center

            banner_buttons:
              unset@: true

        options:
          fields:

            summary:
              ordering@: taxonomies
              type: section
              title: Summary
              underline: true
              fields:

                header.summary.enabled:
                  type: toggle
                  label: POST.SUMMARY
                  classes: fancy
                  toggleable: true
                  highlight: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  default: 1

                header.summary.format:
                  type: select
                  label: POST.SUMMARY_FORMAT
                  classes: fancy
                  toggleable: true
                  options:
                    short: 'Use the first occurence of delimter or size'
                    long: 'Summary delimiter will be ignored'

                header.summary.size:
                  type: text
                  label: POST.SUMMARY_SIZE
                  classes: fancy
                  toggleable: true
                  highlight: 1
                  size: medium
                  placeholder: 160
                  validate:
                    type: int
                    min: 1
                  default: 160

                header.summary.delimiter:
                  type: text
                  label: POST.SUMMARY_DELIMITER
                  classes: fancy
                  toggleable: true
                  size: medium
                  placeholder: ===

            display_options:
              fields:

                header.banner.style:
                  replace-default@: dark

                header.footer.style:
                  replace-default@: dark

                header.footer.get_started:
                  replace-default@: true
